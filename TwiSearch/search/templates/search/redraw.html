<h1>検索結果</h1>

<form action="{% url 'redraw' %}" method="post">
    {% for field in form %}
    {{ field }}
    {% endfor %}
    {% csrf_token %}
    <input type="submit" value="表示">
</form>

<form action="{% url 'index' %}"method="post">

</form>

<ul>
    {% for tweet in tweet_list %}
        <li>{{ tweet }}<br><br></li>
    {% endfor %}
</ul>
